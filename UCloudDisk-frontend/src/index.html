<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netdisk Login Page</title>
    <link rel="stylesheet" type="text/css" href="../public/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../public/css/component.css"/>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="logname" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" href="javascript:" onclick="login()"
                                        style="color: #FFFFFF">登录</a></div>
                </form>
                <h3 id="msg"></h3>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="https://cdnjs.loli.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.loli.net/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
<script src="https://cdnjs.loli.net/ajax/libs/gsap/2.0.2/easing/EasePack.min.js"></script>
<script src="../public/js/demo-1.js"></script>
<script>
    function login() {
        var formData = new FormData();
        formData.append('username', $("#logname").val());
        formData.append('password', $("#logpass").val());
        $.ajax({
            url: '/interfaces/user/login',
            type: 'post',
            processData: false,
            contentType: false,
            data: formData,
            success: function (data) {
                $("#msg").html(JSON.stringify(data));
                console.log(data);
				if (data['status'] === 0)
                    window.location = "/upload.html";
            },
            error: function (data) {
                $("#msg").html(JSON.stringify(data));
                console.log(data);
            }
        });
    }
</script>
</body>
</html>
